<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
          if(condition) {
              statement#1;
              statement#2;
              ...
          }
        */

        /*
          if(condition) {
              statement#1;
              statement#2;
              ...
          }
          else {
              statement#1;
              statement#2;
              ...
          }
        */

        /*
         ==
         !=
         ===
         !==
         string comparison
         > < >= <=
        */

        var grade = 14;
        if (grade >= 0 && grade < 10) {
            document.write('D');
        }
        else if (grade >= 10 && grade < 15) {
            document.write('C');
        }
        else if (grade >= 15 && grade < 17) {
            document.write('B');
        }
        else {
            document.write('A');
        }
    </script>
</body>

</html>
