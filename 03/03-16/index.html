        var n = prompt("Enter the numbers you want:");
        n = parseInt(n);
        var i = 1;
        var sum = 0;
        var adad;
        while (i <= n) {
            adad = parseInt(prompt("Enter your number:"));
            sum += adad; // sum = sum + adad;
            i++; // i = i + 1;
        }
        document.write("SUM:" + sum);
