<body>
    <script>
        var myName = 'Ehsan'; // Text or String
        var myAge = 33.5; // Numeric
        var isProgrammer = false; // Boolean
        var test;

        document.write('myName, Variable Value is: ' + myName + ' Variable Type is:' + typeof myName + '<br>');

        myName = 124;

        document.write('myName, Variable Value is: ' + myName + ' Variable Type is:' + typeof myName + '<br>');
        document.write('myAge, Variable Value is: ' + myAge + ' Variable Type is:' + typeof myAge + '<br>');
        document.write('isProgrammer, Variable Value is: ' + isProgrammer + ' Variable Type is:' + typeof isProgrammer + '<br>');
        document.write('test, Variable Value is: ' + test + ' Variable Type is:' + typeof test + '<br>');
    </script>
