<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Factorial</title>
</head>

<body>
  <script>
    // Factorial
    var n = 4;
    var i;
    var fact = 1;
    /* while (i <= n) {
      fact *= i;
      i++;
    }*/
    for (i = 1; i <= n; i++) {
      fact *= i;
    }
    document.write("Fact is: " + fact);
  </script>
</body>

</html>
